</ul>
<script type="text/javascript">
    var chatList = document.getElementById("chat");
    var createLine = function(cont) {
        chatList.innerHTML += cont;
    }
    var removeFirstLine = function() {
        chatList.removeChild(chatList.children[0])
    }
    var lineCount = function() {
        return chatList.children.length
    }
    var setTopic = function(topic) {
        document.getElementById("topic").innerHTML = topic;
    }
</script>

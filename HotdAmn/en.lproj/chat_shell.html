<!DOCTYPE html>
<head>
    <style type="text/css">
        %@
    </style>
    <title>Nothing here!</title>
</head>
<body class="chat-%@">
<ul id="chat">
    %@
</ul>
<script type="text/javascript">
    var chatList = document.getElementById("chat");
    var createLine = function(cont) {
        var atBottom = document.body.scrollHeight - window.innerHeight == document.body.scrollTop;
        chatList.innerHTML += cont;
        if(atBottom) window.scrollTo(0, document.body.scrollHeight)
    }
    var removeFirstLine = function() {
        chatList.removeChild(chatList.children[0])
    }
    var lineCount = function() {
        return chatList.children.length
    }
</script>
</body>
</html>

<!DOCTYPE html>
<head>
    <style type="text/css">
        %@
    </style>
    <title>Nothing here!</title>
</head>
<body>
<ul id="chat">
</ul>
<script type="text/javascript">
    var chatList = document.getElementById("chat");
    var createLine = function(classes, symbol, username, content) {
        var li = document.createElement("li")
        li.innerHTML = "<username>"+symbol+username+"</username> <line>"+content+"</line>";
        li.setAttribute("class", classes);
        chatList.appendChild(li);
    }
    var removeFirstLine = function() {
        chatList.removeChild(chatList.children[0])
    }
    var lineCount = function() {
        return chatList.children.length
    }
</script>
</body>
</html>
